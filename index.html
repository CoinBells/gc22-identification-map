<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>GC-22 Training Map</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="badge">GC-22</div>
      <div class="titles">
        <div class="t1">Interactive Identification Map</div>
        <div class="t2">Training / HSE / Equipment Overview</div>
      </div>
    </div>

    <div class="search">
      <input id="search" type="search" placeholder="ابحث عن معدّة… (مثال: Desalter, Tank, Control Room)" />
      <button id="reset" type="button">Reset</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <section class="card">
        <h3>Layers</h3>

        <label class="chk">
          <input type="checkbox" id="layer-eq" checked />
          <span>Equipment</span>
        </label>

        <label class="chk">
          <input type="checkbox" id="layer-z0" checked />
          <span>Zone 0</span>
        </label>

        <label class="chk">
          <input type="checkbox" id="layer-z1" checked />
          <span>Zone 1</span>
        </label>

        <label class="chk">
          <input type="checkbox" id="layer-z2" checked />
          <span>Zone 2</span>
        </label>

        <div class="note">
          اضغط على أي معدّة أو منطقة خطرة لعرض التفاصيل.
        </div>
      </section>

      <section class="card">
        <h3>Equipment List</h3>
        <div id="list" class="list"></div>
      </section>
    </aside>

    <section class="stage">
      <div class="viewport" id="viewport" aria-label="Map viewport">
        <!-- Base map -->
        <img id="map" src="./assets/gc22-map.jpg" alt="GC-22 map" />

        <!-- SVG overlay -->
        <svg id="overlay" viewBox="0 0 1000 600" preserveAspectRatio="none"></svg>

        <!-- Tooltip -->
        <div id="tip" class="tip" hidden></div>
      </div>

      <section class="info" id="info">
        <div class="info-head">
          <div>
            <div class="info-title" id="info-title">اختر عنصرًا من الخريطة</div>
            <div class="info-sub" id="info-sub">سيظهر هنا شرح المعدّة أو المنطقة وتصنيف HSE</div>
          </div>
          <button id="close" class="close" type="button">إغلاق</button>
        </div>
        <div class="info-body" id="info-body"></div>
      </section>
    </section>
  </main>

  <script defer src="./app.js"></script>
</body>
</html>
